<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
</head>
<style>
    html{
        scroll-behavior: smooth;
    }
    body{
        background-color: black;
        margin: 0;
       
        
    }
       .card1{
        width: 300px;
        height: 500px;
        position:relative;
        transform: rotateY(400deg);
       
       }
      
       .image1,.image2{
        background-color: lightblue;
        position: absolute;
        top: 20px;
        left: 50px; 
        border-radius: 20px;
        transition: left 0.5s, top 0.5s;;
       }
       .image1{
        border: 1px solid green;
        filter: brightness(1);
        filter: drop-shadow(10px 10px 100px green);
        z-index: 2;
       }
       .image2{
        left: 150px;
        border: 1px solid rgb(157, 1, 157);
        filter: brightness(1);
        filter: drop-shadow(10px 10px 50px rgb(157, 1, 157));
        z-index: 1;
        }
        @keyframes image1automove{
            from{
                top: 20px;
                left: 50px; 
            }
            to{
                top: 100px;
                left: 150px;
                transform: rotateY(360deg);
            }
        }
        @keyframes image2automove{
            from{
                top: 20px;
                left: 150px; 
            }
            to{
                top: 200px;
                left: 400px;
                transform: rotateY(360deg);
            }            
        }
        .image1{
            animation: image1automove 4s;
            top: 100px;
            left: 150px;
        }
        .image2{
            animation: image2automove 5s;
            top: 200px;
            left: 400px;
        }

       h1{
        text-align: right;
        font-size: 100px;
       }
       .main{
            position: absolute;
            right: 100px;
            filter: contrast(1.1);
            filter: saturate(1);
            mix-blend-mode:screen;
       }

       .textfield{
        color: white;
        font-size: 30px;
        display: inline;
        
        
       }
       #text{
        width: 15cm;
        height: 1cm;   
        border-radius: 25PX; 
        font-size: large;
        font-style: italic;
        font-family: 'Times New Roman', Times, serif;
        
       }
       
</style>

<body>
    <h1 style="color: whitesmoke;">RORONOA ZORO</h1>
    <div class="main">
        <img
        src="https://image.winudf.com/v2/image1/Y29tLm1vYndhbGxwYXBlci56b3JvYW5pbWV3YWxscGFwZXJzazA1X3NjcmVlbl80XzE2NjU3MjY1MjJfMDQ3/screen-4.webp?fakeurl=1&type=.webp"
        alt="MAIN IMAGE"
        height="1000PX"
        >
    </div>
        <div class="card1 card-animation">
        
        <img 
            src="https://e0.pxfuel.com/wallpapers/396/216/desktop-wallpaper-zoro-art-organism.jpg" 
            alt="card"
            class="image1"  
            width="300"
            height="500"   
        >    
        <img src="https://e1.pxfuel.com/desktop-wallpaper/547/374/desktop-wallpaper-roronoa-zoro-by-portgasdbrand-zoro-dark.jpg" 
            alt="card 2"
            class="image2"
            width="300"
            height="500"
            >
        </div>
        <br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="textfield" id="tex">
            <label for="text" id="label">Search : </label>
            <input type="text" name="text" id="text" placeholder="search anime name">
        
        </div>



        <script>
            document.addEventListener("DOMContentLoaded",function(){
                setTimeout(function(){
                    const scrollTarget = document.getElementById("tex");
                    if(scrollTarget){
                        scrollTarget.scrollIntoView({behavior:"smooth"});
                    }

                },1500);
            });
        </script>
</body>
</html>
