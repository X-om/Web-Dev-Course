<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 4</title>
</head>
<style>
    table,th,tr,td{
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        padding: 30px;
        border-collapse: collapse;
        text-align: center;
        font-size: larger;
    }
</style>
<body>

    <table>
        <tr>
            <td colspan="3">Alphabets</td>
            
        </tr>
        <tr>
            <td colspan="3">a</td>
        </tr>
        <tr>
            <td>e</td>
            <td rowspan="2">f</td>
            <td>g</td>
        </tr>
        <tr>
            <td>h</td>
            <td>j</td>
        </tr>
    </table>

</body>
</html>
