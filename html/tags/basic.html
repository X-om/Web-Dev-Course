<!DOCTYPE html>
<html>
    <body>
        <!-- Heading -->
        <!-- This is your heading tag , There are total 6 heading tag available ! -->
        
        <h1> Heading 1 </h1>
        <h2> Heading 2 </h2>
        <h3> Heading 3 </h3>
        <h4> Heading 4 </h4>
        <h5> Heading 5 </h5>
        <h6> Heading 6 </h6>

        <!-- Paragraph -->
        <!-- This is how you create a paragraph -->
        <p> This is a Paragraph i have created ! </p>
        <p> This is a second Paragraph i have created ! </p>
        <p> This is a third Paragraph i have created ! </p>

        <!-- br/ -->
        <!-- we use br/ tag to create a new line -->
        <br/>


        <!-- div -->
        <!-- div is container in which you can costomise the elements by your need -->
        <div> This is paragraph in div i have created !</div>

        

    </body>
</html>
